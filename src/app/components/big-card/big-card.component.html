<div class="container__big-card">
  <div class="big-card__photo">
    <a [routerLink]="['content', id]" routerLinkActive="router-link-active">
      <img
      [src]="coverPhoto"
      alt=""
    />
    </a>
  </div>
  <div class="big-card__title">
    <h1><a>{{cardTitle}}</a></h1>
  </div>
  <div class="big-card__description">
    <p>
      {{cardDescription}}
    </p>
  </div>
</div>
